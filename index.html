<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Nerdweb</title>
  </head>
  <body>
    <header class="header">
      <div class="header-a">
        <span class="none">
          <img src="assets/logo.png" alt="logo da empresa" />
        </span>
        <span>Nerdeb</span>
        <span>Serviços</span>
        <span>Blog</span>
        <span>Atendimento</span>
      </div>
      <div class="header-b">
        <span class="header-text"
          >Dia a dia
          <i class="fa-solid fa-caret-down"></i>
        </span>
        <span>
          <img src="assets/account_circle_black_24dp.svg" alt="" />
        </span>
        <span>
          <img src="assets/shopping_cart_black_24dp.svg" alt="" />
        </span>
      </div>
    </header>
    <div class="sub-header">
      <span>sites<i class="fa-solid fa-caret-down"></i></span>
      <span>redes sociais</span>
      <span>e-commerce</span>
      <span>mídia online</span>
      <span>landing pages</span>
      <span>search-bar</span>
    </div>
    <section>
      <div>
        <img src="assets/banner.png" alt="banner do site" class="site-banner" />
      </div>
    </section>
  </body>
</html>
